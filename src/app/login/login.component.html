<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin">
    <p style="color: white"> Se connecter ... </p>
</ngx-spinner>
<div class="container-all d-flex align-items-center ">
    <div class="col-md-6">
        <img style="width:100%;" id="profile-img" src= "/src/assets/login.png" />
    </div>
    <div class="col-sm d-flex justify-content-end">
        <div class="col-md-10">
            <div class="card card-container">
                <h4 class="profile-title-card">Bienvenue</h4>
                <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
                <br>
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group input-icons">
                        <label for="login">Email</label>
                        <i class="material-icons icon" style="color:#C0C0C0;">mail</i>
                        <input type="email" class="form-control input-field" name="username" [(ngModel)]="form.username" ngModel [email]="true" required #username="ngModel" />
                        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                            saisissez une address e-mail !
                        </div>
                    </div>
                    <div class="form-group input-icons">
                        <label for="password">Mot de passe</label>
                        <i class="material-icons icon" style="color:#C0C0C0;">lock</i>
                        <input type="password" class="form-control input-field" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">
                                Le mot de passe doit contenir au moins 6 caract√®res
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-block ">
                    Se Connecter
                    </button>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
                            Impossible de trouver votre compte : <br> Email ou Mot de passe incorrecte !
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
