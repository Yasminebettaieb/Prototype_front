<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Ajouter DCOM file</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="insertImagerie(userPost.value)" #userPost="ngForm" role="form" novalidate enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-select placeholder="Patient" id="id_patient" name="id_patient" type="number" ngModel>
                                            <ng-container *ngFor="let index of listePatient">
                                                <mat-option value="{{index.id_patient}}">-- Id : {{index.id_patient}} Nom :{{index.nom}} {{index.prenom}} </mat-option>
                                            </ng-container>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <label>Ajouter une imagerie : </label> &nbsp;&nbsp;&nbsp;
                                        <input matInput id="file" name="file" type="file" ngModel #imageInputFile (change)="onFileChange($event)">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <label>Ajouter un rapport : </label> &nbsp;&nbsp;&nbsp;
                                        <input matInput id="rapport" name="rapport" type="file" ngModel #imageInputFile (change)="onFileChange2($event)">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <mat-select placeholder="Type" id="type" name="type" type="text" ngModel>
                                            <ng-container *ngFor="let type of types">
                                                <mat-option value="{{type}}">{{type}}</mat-option>
                                            </ng-container>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Date de crÃ©ation" type="date" id="dateCreation" name="dateCreation" ngModel required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button class="btn btn-danger pull-right " (click)="onNoClick() ">Annler</button>
                            <button mat-raised-button type="submit " class="btn btn-info pull-right ">Ajouter</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
