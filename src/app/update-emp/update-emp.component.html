<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Modifier employé</h4>
                        <p class="card-category">Complèter le profil</p>
                    </div>
                    <div class="card-body">
                        <form #userPost="ngForm" role="form">
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nom" type="text" id="nom" name="nom" value={{Employee?.nom}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Prenom" type="text" id="prenom" name="prenom" value={{Employee?.prenom}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" type="email" id="email" name="email" value={{Employee?.email}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput id="adresse" name="adresse" placeholder="Adresse'" value={{Employee?.adresse}} ngModel>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Gender" type="text" id="gender" name="gender" value={{Employee?.gender}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="cin" type="text" id="cin" name="cin" value={{Employee?.cin}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Date" type="date" id="dateNaissance" name="dateNaissance" value={{Employee?.dateNaissance}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Telephone" type="text" id="phoneNumber" name="phoneNumber" value={{Employee?.phoneNumber}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Matricule" type="text" id="matricule" name="matricule" value={{Employee?.matricule}} ngModel>
                                        </mat-form-field>
                                    </div>

                                </div>
                            </div>
                            <button mat-raised-button class="btn btn-danger pull-right " (click)="onNoClick() ">Annler</button>
                            <button mat-raised-button class="btn btn-info pull-right" (click)="Onupdate(Employee?.id,userPost.value)">Modifier employé</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
