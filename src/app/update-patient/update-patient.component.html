<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Modifier Patients</h4>
                        <p class="card-category">Compl√®ter le profil</p>
                    </div>

                    <div class="card-body">
                        <form #userPost="ngForm" role="form">
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nom" type="text" id="nom" name="nom" value={{Patients?.nom}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Prenom" type="text" id="prenom" name="prenom" value={{Patients?.prenom}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" type="email" id="email" name="email" value={{Patients?.email}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput id="adresse" name="adresse" placeholder="Adresse'" value={{Patients?.adresse}} ngModel>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="telephone" type="text" id="telephone" name="telephone" value={{Patients?.telephone}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="cin" type="text" id="cin" name="cin" value={{Patients?.cin}} ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Date" type="date" id="dateNaissance" name="dateNaissance" value={{Patients?.dateNaissance}} ngModel>
                                    </mat-form-field>
                                </div>
                              
                                </div>

                               
                            <div class="row">
                                <div class="col-md-5">
                                    sexe:&nbsp;&nbsp;&nbsp;
                                    <mat-radio-group class="example-full-width " id="gender" name="gender" value={{Patients?.gender}} ngModel>
                                        <mat-radio-button value="Femme">Femme</mat-radio-button>&nbsp;&nbsp;&nbsp;
                                        <mat-radio-button value="Homme">Homme</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Date" type="date" id="dateEnregistrement" name="dateEnregistrement" value={{Patients?.dateEnregistrement}} ngModel>
                                    </mat-form-field>
                           
                            </div>
                            
                            <button mat-raised-button class="btn btn-danger pull-right " (click)="onNoClick() ">Annler</button>
                            <button mat-raised-button class="btn btn-info pull-right" (click)="Onupdate(Patients?.id_patient,userPost.value)">Modifier Patient</button>
                            <div class="clearfix"></div></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
