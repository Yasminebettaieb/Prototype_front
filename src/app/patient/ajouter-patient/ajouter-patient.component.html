<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-info">
            <h4 class="card-title">Ajouter patient</h4>
            <p class="card-category">Complèter le profil</p>
        </div>
        <div class="card-body">
            <form #userPost="ngForm" role="form">
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Nom" id="nom" name="nom" value={{patient?.nom}} ngModel type="text" required/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Prénom" type="text" required id="prenom" name="prenom" value={{patient?.prenom}} ngModel/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput minlength="6" placeholder="CIN" type="text" required id="cin" name="cin" value={{patient?.cin}} ngModel>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Adresse Email" ngModel [email]="true" type="email" id="email" name="email" value={{patient?.email}} ngModel required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Adresse" type="text" id="adresse" name="adresse" value={{patient?.adresse}} ngModel>
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Numéro de téléphone" type="text" id="telephone" name="telephone" value={{patient?.telephone}} ngModel>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Date De Naissance" type="date" required id="dateNaissance" name="dateNaissance" value={{patient?.dateNaissance}} ngModel>
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-8 " style="margin-top:20px; ">
                        sexe:&nbsp;&nbsp;&nbsp;
                        <mat-radio-group class="example-full-width " id="gender" name="gender" value={{patient?.gender}} ngModel>
                            <mat-radio-button value="Femme">Femme</mat-radio-button>&nbsp;&nbsp;&nbsp;
                            <mat-radio-button value="Homme">Homme</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div> <br> <br>
                <button mat-raised-button class="btn btn-danger pull-right " (click)="onNoClick() ">Annuler</button>
                <button mat-raised-button type="submit " class="btn btn-info pull-right " (click)="insertPatient(userPost.value)">Ajouter</button>
                <div class="clearfix "></div>
            </form>
        </div>
    </div>
</div>
